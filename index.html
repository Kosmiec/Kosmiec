<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="./JQuery.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
        }
        body {
            background: linear-gradient(160deg, rgb(35,10,100) 0%, rgb(10,5,30) 40%, rgb(0,0,0) 80%);
            display: flex;
            float: left;
            flex-wrap:wrap;
            align-content: flex-start;
        }
        #napis{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            width: 100%;
            height: 110px;
        }
        h1 {
            font-family: "Nunito", sans-serif;
            background: linear-gradient(160deg, rgb(200,200,200), rgb(70,70,70));
            background-clip: text;
            color: transparent;
            float: left;
            font-size: 90px;
            font-weight: 1000;
            height:110px;
            width: 90px;
        }
        .projekt{
            background-color: black;
            border-radius: 20%;
            height: 350px;
            width: 500px;
            margin-top: 200px;
            margin-left: 300px;
        }
        img{
            height: 300px;
            width: 100%;
            border-radius: 20% 20% 0 0;
        }
        .tytul{
            color: white;
            font-family: "Nunito", sans-serif;
            font-weight: 700;
            text-align: center;
            font-size: 20px;
        }
        .opis{
            color: white;
            font-family: "Nunito", sans-serif;
            font-weight: 500;
            text-align: center;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div id="napis">
        <h1>M</h1>
        <h1>O</h1>
        <h1 style="width:60px;">J</h1>
        <h1>E</h1>
        <h1 style="width:60px;"></h1>
        <h1>P</h1>
        <h1>R</h1>
        <h1>O</h1>
        <h1 style="width:60px;">J</h1>
        <h1>E</h1>
        <h1>K</h1>
        <h1>T</h1>
        <h1>Y</h1>
    </div>
    <div class="projekt" id="projekt1">
        <img src="./zdjecia/WNP.png">
        <div class="tytul">Strzelanka</div>
        <div class="opis" hidden>Prosta gra FPS w której celujesz za pomocą WASD.(NIESKOŃCZONE)</div>
    </div>
    <div class="projekt" id="projekt2">
        <img src="./zdjecia/WNP.png">
        <div class="tytul">Słówka</div>
        <div class="opis"hidden>Strona do prostszego uczenia się słówek z angielskiego lub innych języków. (NIESKOŃCZONE)</div>
    </div>
    <script>
    $("h1").hover(
        function(){
            $(this).animate({"font-size": "+=10px"}, 100)
        },
        function(){
            $(this).animate({"font-size": "-=10px"}, 100)
        }
    ).on({
        mousedown: function(){
            $(this).animate({"font-size": "-=10px"}, 100)
        },
        mouseup: function(){
            $(this).animate({"font-size": "+=10px"}, 100)
        }
    })
    $(".projekt").hover(function() {
        $(this).animate({height:"+=50px"}, 200)
        $(this).find(".opis").show()
    },
    function(){
        $(this).animate({height:"-=50px"}, 200)
        $(this).find(".opis").hide() 
    }
    )
    $("#projekt1").click(function(){
        window.location.replace("./Strzelanka.html");
    })
    </script>
</body>
</html>
